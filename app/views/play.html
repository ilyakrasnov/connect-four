<h2>Play Connect Four</h2>

Play Connect four

<div class="container">
  <div class="board">
    <div ng-repeat="y in settings.getBoardDimension(0) track by $index">
      <div ng-repeat="x in settings.getBoardDimension(1) track by $index">
        <div class="cell" ng-click="game.fill(x, game.player())">
              <div class="top-left"></div>
              <div class="top-right"></div>
              <div class="bottom-left"></div>
              <div class="bottom-right"></div>
                <div class="{{ settings.board[x-1][y-1] }}"
                      ng-class="{'animated bounceInDown': settings.board[x-1][y-1]}">
                  <!-- {{ x-1 }} - {{ y-1 }} --> <!-- : {{ settings.board[x-1][y-1] }} -->
                </div>
              <svg class="hole" height="100" width="100">
                <circle cx="30" cy="30" r="25" stroke="#3D9970" stroke-width="10" fill="transparent" />
              </svg>
        </div>
      </div>
    </div>
  </div>

  <div class="gameOver" ng-show="game.checkWin()">
    <div class="gameResults">
     <!-- WON! -->
    </div>
    <div class="buttons">
        <div class="btn-play-again" ng-click="game.playAgain()">Play again</div>
        <div class="reset" ng-click="game.playAgain()">Start all over</div>
    </div>
  </div>
</div>


<div class="score">
  <div class="one"></div>
  <div class="two"></div>

</div>
