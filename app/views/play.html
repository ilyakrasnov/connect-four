<h1>Play Connect Four</h1>

<div class="board">
  <div ng-repeat="y in settings.ranges()[0]">
    <div ng-repeat="x in settings.ranges()[1]">
      <div class="tale"
            ng-click="settings.fill(x)">
            {{ x }} - {{ y }} : {{ settings.board[x-1][y-1] }}</div>
    </div>
  </div>
</div>

<pre>{{ settings.board | json }}</pre>
